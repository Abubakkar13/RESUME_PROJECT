<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nishant Gautam</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="image/person.png" type="image/x-icon" />
  </head>
  <body>
    <header id="body-header">
      <nav>
        <!-- which is actually a list and to add this we need an unorder list
            which doesn't have any styling to it and also the list items instead
        of being block they are inline, and the list item has an anchor tag -->
        <ul class="horizontal-list text-center nav-menu">
          <!-- Here we need nav-menu because, there is a underline transition
            effect taking place at the social-icons which we dont want in case
            of social icons but we actually want in case of navigation item(
                socail home.. )this is beacause of the transtion rule we 
                wrote .horizontal-list li a     thus to be more specific
                we wrote nav-menu so that they don't have underline. -->
          <li>
            <a href="#">Home </a>
          </li>

          <li>
            <a href="#about">About </a>
          </li>
          <li>
            <a href="#skills">Skills </a>
          </li>

          <li>
            <a href="#experience">Experience </a>
          </li>

          <li>
            <a href="#portfolio">Portfolio </a>
          </li>

          <li>
            <a href="#contact">contact </a>
          </li>
        </ul>
      </nav>

      <!-- Adding Name -->

      <div id="name-social-container">
        <div class="text-center">
          <h1 id="my-name">
            Nishant Gautam
          </h1>
        </div>
      </div>

      <!-- social icons -->
      <!-- The social icon is an unorder list, which is a horizontal list and 
      we want this list to be in center . thus. -->
      <div>
        <ul class="social-icons horizontal-list text-center">
          <li>
            <!-- Every list item in the social item section, is a icon 
                  which is a  link, clicking on that link should take us to
                  relevant social-profile. -->
            <a href="#">
              <img src="image/github-48.png" alt="Github" />
            </a>
          </li>

          <li>
            <a href="#">
              <img src="image/linkedin-48.png" alt="Linkedin" />
            </a>
          </li>

          <li>
            <a href="#">
              <img src="image/quora-48.png" alt="Quora" />
            </a>
          </li>

          <li>
            <a href="#">
              <img src="image/stack-overflow-48.png" alt="stack-overflow" />
            </a>
          </li>

          <li>
            <a href="#">
              <img src="image/twitter-48.png" alt="twitter" />
            </a>
          </li>

          <li>
            <a href="#">
              <img src="image/dev-post-48.png" alt="DEv" />
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <section id="about"></section>
      <section id="skills"></section>
      <section id="experience"></section>
      <section id="education"></section>
      <section id="portfolio"></section>
      <section id="contact"></section>
    </main>
  </body>
</html>
